<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Learning to breathe v1</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(80deg, #1c2127 0%, #3373b0 55%, #e7f1fb 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 0px;
            color: rgb(255, 255, 255);
            user-select: none;
        }

        .container {
            text-align: center;
            width: 100%;
            max-width: 400px;
        }

        .title {
            font-size: 2.5rem;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .timer-display {
            font-size: 4rem;
            font-weight: bold;
            margin: 30px 0;
            padding: 40px 20px;
            background: rgba(255,255,255,0.1);
            border: 3px solid rgba(255,255,255,0.3);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            min-height: 140px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .timer-display.work {
            border-color: #4CAF50;
            background: rgba(76, 175, 80, 0.2);
        }

        .timer-display.rest {
            border-color: #2196F3;
            background: rgba(33, 150, 243, 0.2);
        }

        .timer-display.warning {
            border-color: #ff4444;
            background: rgba(255, 68, 68, 0.2);
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.02); }
            100% { transform: scale(1); }
        }

        .status {
            font-size: 1.5rem;
            margin: 20px 0;
            font-weight: 600;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
        }

        .round-info {
            font-size: 1.2rem;
            margin: 10px 0;
            opacity: 0.9;
        }

        .setup-form {
            background: rgba(255,255,255,0.1);
            padding: 30px 20px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            margin: 20px 0;
        }

        .input-group {
            margin: 20px 0;
        }

        .input-group label {
            display: block;
            font-size: 1.1rem;
            margin-bottom: 8px;
            font-weight: 600;
        }

        .input-group input {
            width: 100%;
            padding: 15px;
            font-size: 1.2rem;
            border: none;
            border-radius: 10px;
            text-align: center;
            background: rgba(255,255,255,0.9);
            color: #333;
        }

        .button {
            width: 100%;
            padding: 18px;
            font-size: 1.3rem;
            font-weight: bold;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 10px 0;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .button.primary {
            background: #4CAF50;
            color: white;
            box-shadow: 0 4px 15px rgba(76, 175, 80, 0.4);
        }

        .button.primary:active {
            transform: translateY(2px);
            box-shadow: 0 2px 8px rgba(76, 175, 80, 0.4);
        }

        .button.stop {
            background: #f44336;
            color: white;
            box-shadow: 0 4px 15px rgba(244, 67, 54, 0.4);
        }

        .button.stop:active {
            transform: translateY(2px);
        }

        .button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .hidden {
            display: none !important;
        }

        .workout-summary {
            background: rgba(255,255,255,0.1);
            padding: 20px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            margin: 20px 0;
        }

        /* Mobile specific optimizations */
        @media (max-width: 480px) {
            .timer-display {
                font-size: 3rem;
                padding: 30px 15px;
                min-height: 120px;
            }
            
            .title {
                font-size: 2rem;
            }
        }

        /* Prevent zoom on iOS */
        input[type="number"] {
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">Learning to Breathe v1</h1>
        
        <!-- Setup Form -->
        <div id="setupForm" class="setup-form">
            <div class="input-group">
                <label for="workTime">üî• Work Time (seconds)</label>
                <input type="number" id="workTime" value="180" min="1" max="3600">
            </div>
            
            <div class="input-group">
                <label for="restTime">‚ö° Rest Time (seconds)</label>
                <input type="number" id="restTime" value="60" min="1" max="3600">
            </div>
            
            <div class="input-group">
                <label for="rounds">üõéÔ∏è Number of Rounds</label>
                <input type="number" id="rounds" value="3" min="1" max="20">
            </div>
            
            <div class="workout-summary" id="workoutSummary">
                <div id="summaryText"></div>
            </div>
            
            <button class="button primary" onclick="startWorkout()">Start Workout</button>
        </div>
        
        <!-- Timer Display -->
        <div id="timerSection" class="hidden">
            <div class="status" id="status">Get Ready!</div>
            <div class="round-info" id="roundInfo"></div>
            <div class="timer-display" id="timerDisplay">00:00</div>
            <button class="button stop" onclick="stopWorkout()" id="stopButton">Stop Workout</button>
        </div>
        
        <!-- Completion Screen -->
        <div id="completionScreen" class="hidden">
            <div class="timer-display" style="font-size: 2rem;">
                üéâ WORKOUT COMPLETE! üéâ<br>
                <div style="font-size: 1.2rem; margin-top: 10px;">Great job! üí™</div>
            </div>
            <button class="button primary" onclick="resetWorkout()">New Workout</button>
        </div>
    </div>

    <script>
        // Global variables
        let currentRound = 1;
        let totalRounds = 0;
        let workSeconds = 0;
        let restSeconds = 0;
        let currentTimer = null;
        let isWorkPhase = true;
        
        // DOM elements
        const setupForm = document.getElementById('setupForm');
        const timerSection = document.getElementById('timerSection');
        const completionScreen = document.getElementById('completionScreen');
        const status = document.getElementById('status');
        const roundInfo = document.getElementById('roundInfo');
        const timerDisplay = document.getElementById('timerDisplay');
        const workoutSummary = document.getElementById('workoutSummary');
        const summaryText = document.getElementById('summaryText');
        
        // Update workout summary when inputs change
        function updateSummary() {
            const work = parseInt(document.getElementById('workTime').value) || 0;
            const rest = parseInt(document.getElementById('restTime').value) || 0;
            const rounds = parseInt(document.getElementById('rounds').value) || 0;
            
            const totalSeconds = (work + rest) * rounds;
            const totalMinutes = Math.floor(totalSeconds / 60);
            const remainingSeconds = totalSeconds % 60;
            
            summaryText.innerHTML = `
                <strong>Total Workout:</strong> ${totalMinutes}m ${remainingSeconds}s<br>
                <strong>Each Round:</strong> ${formatTime(work)} work + ${formatTime(rest)} rest
            `;
        }
        
        // Format time display
        function formatTime(seconds) {
            const mins = Math.floor(seconds / 60);
            const secs = seconds % 60;
            return `${mins}:${secs.toString().padStart(2, '0')}`;
        }
        
        // Start workout
        function startWorkout() {
            workSeconds = parseInt(document.getElementById('workTime').value);
            restSeconds = parseInt(document.getElementById('restTime').value);
            totalRounds = parseInt(document.getElementById('rounds').value);
            
            currentRound = 1;
            
            // Hide setup, show timer
            setupForm.classList.add('hidden');
            timerSection.classList.remove('hidden');
            
            // Start initial countdown
            startGetReadyCountdown();
        }
        
        // Initial countdown
        function startGetReadyCountdown() {
            let countdown = 5;
            status.textContent = `üü† Get ready for ROUND ${currentRound}`;
            roundInfo.textContent = `Round ${currentRound} of ${totalRounds}`;
            timerDisplay.textContent = `${countdown}`;
            timerDisplay.className = 'timer-display';
            
            currentTimer = setInterval(() => {
                countdown--;
                if (countdown > 0) {
                    timerDisplay.textContent = `${countdown}`;
                } else {
                    clearInterval(currentTimer);
                    startWorkPhase();
                }
            }, 1000);
        }
        
        // Work phase
        function startWorkPhase() {
            let timeLeft = workSeconds;
            isWorkPhase = true;
            
            status.textContent = `üü¢ ROUND ${currentRound} - FIGHT!`;
            timerDisplay.className = 'timer-display work';
            
            currentTimer = setInterval(() => {
                timerDisplay.textContent = formatTime(timeLeft);
                
                // Warning animation for last 10 seconds
                if (timeLeft <= 10) {
                    timerDisplay.className = 'timer-display work warning';
                }
                
                timeLeft--;
                
                if (timeLeft < 0) {
                    clearInterval(currentTimer);
                    if (currentRound < totalRounds) {
                        startRestPhase();
                    } else {
                        completeWorkout();
                    }
                }
            }, 1000);
        }
        
        // Rest phase
        function startRestPhase() {
            let timeLeft = restSeconds;
            isWorkPhase = false;
            
            status.textContent = 'üîµ REST TIME';
            timerDisplay.className = 'timer-display rest';
            
            currentTimer = setInterval(() => {
                timerDisplay.textContent = formatTime(timeLeft);
                
                // Warning animation for last 10 seconds
                if (timeLeft <= 10) {
                    timerDisplay.className = 'timer-display rest warning';
                }
                
                timeLeft--;
                
                if (timeLeft < 0) {
                    clearInterval(currentTimer);
                    currentRound++;
                    startGetReadyCountdown();
                }
            }, 1000);
        }
        
        // Complete workout
        function completeWorkout() {
            timerSection.classList.add('hidden');
            completionScreen.classList.remove('hidden');
        }
        
        // Stop workout
        function stopWorkout() {
            if (currentTimer) {
                clearInterval(currentTimer);
            }
            resetWorkout();
        }
        
        // Reset workout
        function resetWorkout() {
            if (currentTimer) {
                clearInterval(currentTimer);
            }
            
            currentRound = 1;
            timerSection.classList.add('hidden');
            completionScreen.classList.add('hidden');
            setupForm.classList.remove('hidden');
            
            updateSummary();
        }
        
        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            // Update summary on input changes
            document.getElementById('workTime').addEventListener('input', updateSummary);
            document.getElementById('restTime').addEventListener('input', updateSummary);
            document.getElementById('rounds').addEventListener('input', updateSummary);
            
            // Initial summary
            updateSummary();
            
            // Prevent zoom on input focus (iOS)
            const inputs = document.querySelectorAll('input');
            inputs.forEach(input => {
                input.addEventListener('focus', function() {
                    document.querySelector('meta[name="viewport"]').setAttribute('content', 'width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0');
                });
                input.addEventListener('blur', function() {
                    document.querySelector('meta[name="viewport"]').setAttribute('content', 'width=device-width, initial-scale=1.0, user-scalable=no');
                });
            });
        });
    </script>
</body>
</html>
